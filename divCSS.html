<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Class and Id </title>
		<style>
		body{
			/*url(),rgb(), hsl() -> inbuilt function */
			background-image: url("images/draft.jpg");
			background-repeat:no-repeat;/*rapeat-x, repeat-y */ 
			background-position: 400px 30px; /*left top*/
			}
		.standout {font-family:cursive;color:red;}
		.special {background-color:yellow; font-weight:bold;}	
		a:link{color:pink;}
		a:visited{color:lightblue;}	
		a:hover{color:red;}
		a:active{color:blue;}
		ol { list-style-type: lower-roman; }
			</style> 
</head>
<body>

<!-- make rows and cpl -->

</div>

<div class="special">
	<p> para3 <span Class="standout">standout text</span></p>

</div></a>

</html>
